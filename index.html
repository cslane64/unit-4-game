<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Naval Battle RPG</title>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="title-text">Naval Battle RPG</h1>
                    <h4 class="selector-text">Select your character</h4>
                </div>
            </div>
        </div>
        <div class="row" id="charImages">
            <div class="col-lg-3" id="char1">
                <div class="card" style="width: 18rem;">
                    <img src="assets/images/submarine.jpeg"card-img-top" alt="Submarine" width= 85%>
                    <div class="card-body">
                        <p class="card-text">Submarine</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="char2">
                <div class="card" style="width: 18rem;">
                    <img src="assets/images/submarine.jpeg" class="card-img-top" alt="Aircraft Carrier">
                    <div class="card-body">
                        <p class="card-text">Aircraft Carrier</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="char3">
                <div class="card" style="width: 18rem;">
                    <img src="assets/images/submarine.jpeg" class="card-img-top" alt="Fast Frigate">
                    <div class="card-body">
                        <p class="card-text">Fast Frigate</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="char4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/images/submarine.jpeg" class="card-img-top" alt="Battleship">
                    <div class="card-body">
                        <p class="card-text">Battleship</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="bench">
            <div class="col-lg-9" id="emptyBench">

            </div>
            <div class="col-lg-3" id="bench1">

            </div>
        </div>
        <div class="row" id="arena">
            <div class="col-lg-5" id="blueCorner">

            </div>
            <div class="col-lg-2" id="attack">

            </div>
            <div class="col-lg-5" id="redCorner">

            </div>
        </div>
        <div class="row" id="bench">
            <div class="col-lg-9" id="emptyBench">

            </div>
            <div class="col-lg-3" id="bench2">

            </div>









            <script src="assets/javascript/game.js"></script>
</body>

</html>
